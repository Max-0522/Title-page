<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		function showPass() {
			var data = document.getElementById('input_id').value;

			document.getElementById('a_id').innerHTML = data;

		}
		function changeColor() {
			document.getElementById('button_id').style.color = "green";
			document.getElementById('button_id').style.backgroundColor = "blue";
		}



	</script>
</head>
<body>
	<input type="password" id="input_id">
	
	<button onclick="showPass()">Show password</button>
	<button id="button_id" onclick="changeColor()">nothing</button>
	<br>
	<a id="a_id"></a>
</body>
</html>
